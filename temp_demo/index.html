<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XXX yunbiji</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
    crossorigin="anonymous">
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai-sublime.min.css'>
  <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.7.1/katex.min.css'>
  <link rel='stylesheet prefetch' href='http://cdn.quilljs.com/1.3.4/quill.bubble.css'>
  <link rel='stylesheet prefetch' href='http://cdn.quilljs.com/1.3.4/quill.snow.css'>

  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>
    <nav class="navbar w-nav-header navbar-expand-md">
      <a class="navbar-brand w-nav-brand" href="#">XXX yunbiji</a>

      <div class="ml-auto">
        
        <a class="w-nav-brand  btn" href="#">注销</a>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row flex-xl-nowrap">
      <!-- 最左 -->
      <div class="col-12 col-md-3 col-xl-2 notebook-bar notebar bd-sidebar">
        <div class="bd-search">
          <a href="#">新笔记</a>
        </div>
        <nav id="notebooks-nav" class="bd-links">
          <p>notebook</p>
          <a class="" href="#">New note</a>
        </nav>

      </div>
      <!-- 宗间的 -->
      <div class="col-12 col-md-3 col-xl-2 notebar bd-sidebar">
        <form class="bd-search d-flex align-items-center">
          <input id="search-input" class="form-control ds-input" placeholder="搜索..." type="search">
        </form>
        <nav id="notes-nav" class="bd-links">
          <p>note</p>
          <a class="" href="#">a note</a>
        </nav>
      </div>
      <!-- 编辑器 -->
      <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
        <input id="editor-title" class="w-100" type="text">
        <div id="editor-container"></div>
      </main>
    </div>
  </div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js'></script>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
